<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado Pixel Animasi Keren</title>
    <link rel="stylesheet" href="gift.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gift-container" id="myPixelGift">
        <div class="gift-lid">
            <div class="gift-ribbon-v"></div>
            <div class="gift-ribbon-h"></div>
        </div>
        <div class="gift-base"></div>
        <div class="gift-content">
            <p>SELAMAT ULANG TAHUN!</p>
            <p>Sudah berapa lama kamu bertahan?</p>
            <p>Sejak 2005-09-28</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const giftContainer = document.getElementById('myPixelGift');

            giftContainer.addEventListener('click', function() {
                // Tambahkan kelas 'open' saat kado diklik
                giftContainer.classList.add('open');

                // Opsional: Hapus event listener setelah diklik agar tidak bisa diklik ulang
                giftContainer.removeEventListener('click', arguments.callee);
            });
        });
    </script>
</body>
</html>
