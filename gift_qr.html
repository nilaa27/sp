<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Spesial Untukmu!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe0f0 0%, #ffc4e1 100%); /* Gradasi pink cerah */
            margin: 0;
            color: #333;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gift-container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            animation: slideInDown 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            font-size: 2.5em;
            color: #e91e63; /* Warna pink cerah yang lebih dalam */
            margin-bottom: 30px;
            font-weight: 600;
            animation: heartBeat 1.8s infinite;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.08); }
            28% { transform: scale(1); }
            42% { transform: scale(1.05); }
            70% { transform: scale(1); }
        }
        #qrCodeImage {
            width: 280px; /* QR code lebih besar */
            height: 280px;
            border: 6px solid #e91e63; /* Border sesuai warna utama */
            border-radius: 15px; /* Lebih membulat */
            margin: 30px auto;
            display: block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: pulse 2.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); }
            to { transform: scale(1.03); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); }
        }
        #qrMessage {
            font-size: 1.1em;
            color: #555;
            line-height: 1.7;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 0.7s;
        }
        .back-button {
            background-color: #e91e63;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 35px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            animation: slideInUp 0.8s ease-out;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }
        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .back-button:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(233, 30, 99, 0.4);
        }
    </style>
</head>
<body>
    <div class="gift-container">
        <h2>Hadiah Spesial Dariku! âœ¨</h2>
        <img id="qrCodeImage" src="images/your_qrcode.png" alt="QR Code Hadiah">
        <p id="qrMessage">
            Scan QR code ini untuk melihat **pesan rahasia** yang sudah kusiapkan khusus untukmu! Ada kejutan lain menunggumu!
        </p>
        <button class="back-button" onclick="goBack()">Kembali ke Halaman Kejutan</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // TIPS: Cara mengubah QR Code dan pesan:
        // 1. Buat gambar QR code (PNG/JPG) dari text/link yang kamu inginkan.
        //    Ada banyak online QR code generator, contoh: https://www.qrcode-monkey.com/
        //    Isi dengan kata-kata kejutan, link video, atau apapun!
        // 2. Ganti 'images/your_qrcode.png' dengan lokasi file QR code kamu.
        // 3. Ubah teks di dalam <p id="qrMessage"> sesuai keinginanmu.
        //    Contoh: "QR code ini berisi kenangan terindah kita..."
    </script>
</body>
</html>
