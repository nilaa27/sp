<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUKA KADO SPESIAL!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/gift.css">
</head>
<body>
    <div class="gift-wrapper">
        <div class="gift-box" id="giftBox">
            <div class="gift-lid"></div>
            <div class="gift-shard shard-1"></div>
            <div class="gift-shard shard-2"></div>
            <div class="gift-shard shard-3"></div>
            <div class="gift-shard shard-4"></div>
            
            <div class="gift-body"></div>
            
            <div class="gift-bow-h"></div>
            <div class="gift-bow-v"></div>
            
            <div class="open-button" id="openGiftButton">
                <span>KLIK UNTUK MEMBUKA</span>
                <span class="pixel-arrow"></span>
            </div>
        </div>

        <div class="gift-content hidden" id="giftContent">
            <h2>PESAN RAHASIA TERUNGKAP!</h2>
            <img id="qrCodeImage" src="images/your_qrcode.png" alt="QR Code Hadiah">
            <p id="qrMessage">
                [INSTRUKSI]: PINDAI KODE INI UNTUK MENGAKSES PESAN TERENKRIPSI!
            </p>
            <button class="back-button" onclick="goBack()">KEMBALI KE TERMINAL</button>
        </div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const openGiftButton = document.getElementById('openGiftButton');
        const giftContent = document.getElementById('giftContent');

        openGiftButton.addEventListener('click', () => {
            // Sembunyikan tombol buka
            openGiftButton.style.display = 'none';

            // Tambahkan kelas untuk memicu animasi ledakan kado
            giftBox.classList.add('is-exploding');

            // Setelah animasi ledakan selesai, tampilkan konten
            // Kita akan menunggu animasi shard terakhir selesai
            const lastShard = document.querySelector('.gift-shard.shard-4');

            // Pastikan event listener hanya aktif sekali
            lastShard.addEventListener('animationend', (event) => {
                if (event.animationName === 'shardExplode') {
                    // Sembunyikan kotak hadiah sepenuhnya setelah ledakan
                    giftBox.style.display = 'none'; 
                    giftContent.classList.remove('hidden'); // Tampilkan konten hadiah
                    giftContent.classList.add('content-reveal'); // Pemicu animasi muncul
                }
            }, { once: true }); 
        });

        function goBack() {
            window.history.back();
        }

        // TIPS PENTING: Cara mengubah QR Code dan pesan:
        // 1. Buat gambar QR code (PNG/JPG) dari text/link yang kamu inginkan.
        //    SARAN: Jaga QR Code tetap bersih untuk scan yang mudah.
        // 2. Buat folder bernama 'images' di lokasi yang sama dengan 'index.html'.
        // 3. Masukkan gambar QR code kamu ke dalam folder 'images' tersebut.
        // 4. Ganti 'images/your_qrcode.png' pada tag <img> di HTML ini dengan lokasi dan nama file QR code kamu yang sebenarnya.
        // 5. Ubah teks di dalam <p id="qrMessage"> sesuai keinginanmu.
        //    Contoh: "[INSTRUKSI]: HADIAH UTAMAMU ADALAH KESETIAAN!"
    </script>
</body>
</html>
