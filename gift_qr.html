<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado Animasi Keren</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mencegah scroll saat animasi */
        }

        .gift-container {
            position: relative;
            width: 250px; /* Ukuran kado */
            height: 250px;
            cursor: pointer;
            perspective: 1000px; /* Untuk efek 3D */
        }

        .gift-box {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out; /* Transisi untuk kotak */
            transform-style: preserve-3d; /* Penting untuk 3D */
        }

        .gift-lid {
            position: absolute;
            width: 100%;
            height: 50%; /* Setengah tinggi kotak */
            background-color: #e74c3c; /* Warna tutup kado */
            border-radius: 10px;
            top: 0;
            left: 0;
            transform-origin: bottom center; /* Titik putar di bagian bawah tutup */
            transition: transform 0.8s ease-out;
            z-index: 2; /* Pastikan tutup di atas */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gift-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #c0392b; /* Warna dasar kado */
            border-radius: 10px;
            bottom: 0;
            left: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gift-ribbon-v {
            position: absolute;
            width: 30px;
            height: 100%;
            background-color: #f1c40f; /* Warna pita */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .gift-ribbon-h {
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: #f1c40f; /* Warna pita */
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
        }

        .gift-content {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: #ecf0f1; /* Warna isi kado */
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5); /* Awalnya kecil dan tersembunyi */
            opacity: 0;
            transition: transform 0.8s ease-out 0.4s, opacity 0.8s ease-out 0.4s; /* Delay muncul */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            z-index: 1; /* Di bawah tutup */
            padding: 10px;
        }

        /* Kelas untuk animasi saat kado terbuka */
        .gift-container.open .gift-lid {
            transform: rotateX(90deg) translateY(-100%); /* Tutup terangkat dan memutar */
            opacity: 0; /* Tutup menghilang */
            transform-origin: bottom center; /* Penting agar rotasi dari bawah */
        }

        .gift-container.open .gift-content {
            transform: translate(-50%, -50%) scale(1); /* Isi membesar */
            opacity: 1; /* Isi muncul */
        }

        /* Bonus: Efek pita menghilang */
        .gift-container.open .gift-ribbon-v,
        .gift-container.open .gift-ribbon-h {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

    </style>
</head>
<body>
    <div class="gift-container" id="myGift">
        <div class="gift-box">
            <div class="gift-lid">
                <div class="gift-ribbon-v"></div>
                <div class="gift-ribbon-h"></div>
            </div>
            <div class="gift-base"></div>
        </div>
        <div class="gift-content">
            <p>Selamat Ulang Tahun!</p>
            <p>Sudah berapa lama kamu bertahan?</p>
            <p>Sejak 2005-09-28</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const giftContainer = document.getElementById('myGift');

            giftContainer.addEventListener('click', function() {
                // Tambahkan kelas 'open' saat kado diklik
                giftContainer.classList.add('open');

                // Opsional: Hapus event listener setelah diklik agar tidak bisa diklik ulang
                giftContainer.removeEventListener('click', arguments.callee);
            });
        });
    </script>
</body>
</html>
