<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speedtest Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    .info-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .info-box p {
      margin: 10px 0;
    }
    .icon {
      font-size: 2rem;
      color: royalblue;
    }
  </style>
</head>
<body>

  <div class="info-box">
    <div class="icon">üñ•Ô∏è</div>
    <p><strong id="hostname">Memuat nama perangkat...</strong></p>
    <p id="ip">IP: ...</p>
    <p id="isp">ISP: ...</p>
    <p id="city">Kota: ...</p>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = "IP: " + data.ip;
        document.getElementById("isp").textContent = "ISP: " + data.org;
        document.getElementById("city").textContent = "Kota: " + data.city;
        document.getElementById("hostname").textContent = data.hostname || "Perangkat Tidak Dikenal";
      })
      .catch(() => {
        document.getElementById("hostname").textContent = "Gagal memuat data.";
      });
  </script>

</body>
</html>
