<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeedTest Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">SPEEDTEST</h1>
    <div class="speedometer">
      <svg viewBox="0 0 200 100">
        <path d="M10,100 A90,90 0 0,1 190,100" stroke="#444" stroke-width="20" fill="none"/>
        <path id="arc" d="M10,100 A90,90 0 0,1 10,100" stroke="#00bfff" stroke-width="20" fill="none"/>
      </svg>
      <div class="speed-value" id="speedValue">0</div>
      <div class="unit">Mbps</div>
    </div>
    <button id="startBtn">Mulai Tes</button>

    <div class="cards">
      <div class="card"><h3>Unduh</h3><p id="download">--</p><span>Mbps</span></div>
      <div class="card"><h3>Unggah</h3><p id="upload">--</p><span>Mbps</span></div>
      <div class="card"><h3>Ping</h3><p id="ping">--</p><span>ms</span></div>
    </div>

    <div class="info-cards">
      <div class="info"><strong>IP:</strong> <span id="ip">-</span></div>
      <div class="info"><strong>ISP:</strong> <span id="isp">-</span></div>
      <div class="info"><strong>Perangkat:</strong> <span id="device">-</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
