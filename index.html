<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM AKSES INI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login-container">
        <h2>LOGIN TERMINAL V1.0</h2>
        <div class="input-group">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="ADMIN_">
        </div>
        <div class="input-group">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" placeholder="********">
            <span class="toggle-password" id="togglePassword">SHOW</span>
        </div>
        <button id="loginButton">MULAI AKSES</button>
        <p class="message" id="loginMessage"></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
