<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Test</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Speed Test</h1>
    <p id="device">Perangkat: ...</p>
    <p id="isp">ISP: ...</p>

    <div class="gauges">
      <div class="gauge-box">
        <canvas id="downloadGauge" width="220" height="220"></canvas>
        <p>Download: <span id="downloadSpeed">0.0</span> Mbps</p>
      </div>
      <div class="gauge-box">
        <canvas id="uploadGauge" width="220" height="220"></canvas>
        <p>Upload: <span id="uploadSpeed">0.0</span> Mbps</p>
      </div>
    </div>

    <div class="metrics">
      <p>Ping: <span id="ping">0</span> ms</p>
      <p>Jitter: <span id="jitter">0</span> ms</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
