<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpeedTest Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SpeedTest Pro</h1>

    <div class="card">
      <h2>Download</h2>
      <div class="speed-result">
        <span id="downloadSpeed">--</span> <span>Mbps</span>
      </div>

    <div class="card">
      <h2>Upload</h2>
      <div class="speed-result">
        <span id="uploadSpeed">--</span> <span>Mbps</span>
      </div>
    </div>
  </div>

  <script src="librespeed/speedtest.js"></script>
  <script src="script.js"></script>
</body>
</html>
