<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speedtest</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel@2.0.0"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00bfff;
    }

    canvas {
      margin-top: 10px;
    }

    .results {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .result-box {
      background: #292929;
      padding: 15px 20px;
      border-radius: 12px;
      flex: 1;
      min-width: 120px;
    }

    .result-box p {
      margin: 0;
      font-size: 0.9em;
      color: #aaa;
    }

    .result-box h2 {
      margin: 5px 0 0;
      color: #00bfff;
      font-size: 1.5em;
    }

    .info {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
      line-height: 1.6;
    }

    .info span {
      display: block;
    }

    a {
      color: #00bfff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">SPEEDTEST</div>
    <canvas id="speedometer" width="280" height="280"></canvas>

    <div class="results">
      <div class="result-box">
        <p>Unduh</p>
        <h2 id="download">32.1</h2>
        <p>Mbps</p>
      </div>
      <div class="result-box">
        <p>Unggah</p>
        <h2 id="upload">--</h2>
        <p>Mbps</p>
      </div>
      <div class="result-box">
        <p>Ping</p>
        <h2 id="ping">15</h2>
        <p>ms</p>
      </div>
    </div>

    <div class="info">
      <span id="hostname">Memuat nama perangkat...</span>
      <span id="ip">IP: ...</span>
      <span id="isp">ISP: ...</span>
      <span id="city">Kota: ...</span>
    </div>
  </div>

  <script>
    // Ambil IP, ISP, Hostname
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = "IP: " + data.ip;
        document.getElementById("isp").textContent = "ISP: " + data.org;
        document.getElementById("city").textContent = "Kota: " + data.city;
        document.getElementById("hostname").textContent = data.hostname || "Perangkat Tidak Dikenal";
      })
      .catch(() => {
        document.getElementById("hostname").textContent = "Gagal memuat data.";
      });

    // Speedometer Simulasi
    const downloadSpeed = 32.1;

    const ctx = document.getElementById('speedometer').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [downloadSpeed, 1000 - downloadSpeed],
          backgroundColor: ['#00bfff', '#2c2c2c'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: false,
        maintainAspectRatio: false,
        circumference: 360,
        rotation: -90,
        cutout: '80%',
        plugins: {
          legend: { display: false },
          doughnutlabel: {
            labels: [
              {
                text: downloadSpeed.toFixed(1),
                font: { size: '32' },
                color: '#00bfff'
              },
              {
                text: 'Mbps',
                color: '#aaa'
              }
            ]
          }
        }
      }
    });
  </script>

</body>
</html>
