<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedtest Realtime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SPEEDTEST</h1>

    <div class="speedometer-container">
      <canvas id="speedometer" width="300" height="300"></canvas>
      <div class="speed-value" id="speedValue">0.0 Mbps</div>
    </div>

    <div class="info-section">
      <div class="info-box"><strong>Ping</strong><br><span id="ping">--</span> ms</div>
      <div class="info-box"><strong>Jitter</strong><br><span id="jitter">--</span> ms</div>
      <div class="info-box"><strong>Unduh</strong><br><span id="download">--</span> Mbps</div>
      <div class="info-box"><strong>Unggah</strong><br><span id="upload">--</span> Mbps</div>
    </div>

    <div class="ip-section">
      <div id="ipInfo">Mengambil info IP & perangkat...</div>
    </div>

    <button onclick="startTest()">Mulai Tes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
