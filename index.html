<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
        animation: fadeIn 1s ease-in-out; /* Animasi fade in saat halaman लोड */
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: slideInDown 0.8s ease-out; /* Animasi slide in dari atas */
    }
    @keyframes slideInDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    h2 {
        color: #333;
        margin-bottom: 30px;
        animation: scaleUp 0.6s ease-out; /* Animasi scale up */
    }
    @keyframes scaleUp {
        from { transform: scale(0.8); opacity: 0.7; }
        to { transform: scale(1); opacity: 1; }
    }
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }
    .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards 0.3s; /* Fade in setelah sedikit delay */
    }
    .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Agar padding tidak menambah lebar */
        transform: translateY(10px);
        opacity: 0;
        animation: slideInUp 0.6s ease-out forwards 0.4s; /* Slide in dari bawah dengan delay */
    }
    @keyframes slideInUp {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    button {
        background-color: #1DB954; /* Warna hijau Spotify */
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out; /* Transisi untuk hover */
        animation: pulse 1.5s infinite alternate; /* Animasi berdenyut */
    }
    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }
    button:hover {
        background-color: #179b47;
        transform: scale(1.08); /* Efek membesar saat hover */
    }
    .message {
        color: red;
        margin-top: 15px;
        font-weight: bold;
        animation: shake 0.5s ease-in-out; /* Animasi goyang jika ada pesan error */
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
</style>
