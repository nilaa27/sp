<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speedtest</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: #00bfff;
    }
    .speedometer {
      margin: 30px auto;
      width: 200px;
      height: 100px;
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .speed-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }
    .box-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .box {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 100px;
    }
    .info-box {
      margin: 10px auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
    }
    button {
      background: #00bfff;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>SPEEDTEST</h1>

  <div class="speedometer">
    <svg viewBox="0 0 200 100">
      <path id="arc" d="" stroke="#00bfff" stroke-width="10" fill="none" />
    </svg>
    <div class="speed-value" id="speedValue">0</div>
  </div>

  <button id="startBtn">Mulai Tes</button>

  <div class="box-container">
    <div class="box">
      <strong>Unduh</strong><br />
      <span id="download">--</span><br />Mbps
    </div>
    <div class="box">
      <strong>Unggah</strong><br />
      <span id="upload">--</span><br />Mbps
    </div>
    <div class="box">
      <strong>Ping</strong><br />
      <span id="ping">--</span><br />ms
    </div>
  </div>

  <div class="info-box">IP: <span id="ip">-</span></div>
  <div class="info-box">ISP: <span id="isp">-</span></div>
  <div class="info-box">Perangkat: <span id="device">-</span></div>

  <script src="script.js"></script>
</body>
</html>
