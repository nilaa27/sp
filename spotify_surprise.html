<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Ulang Tahun Spesial!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/456.css">
</head>
<body>
    <div class="spotify-card">
        <div class="profile-pic-wrapper">
            <img id="birthdayPersonPic" src="images/your_photo.jpg" alt="Foto Orang Ulang Tahun" class="profile-pic">
        </div>
        <h1 class="title-animation">Selamat Ulang Tahun, [Nama Orang Ulang Tahun]!</h1>
        <p class="fade-in-text">Semoga hari ini penuh kebahagiaan, tawa, dan semua keinginanmu tercapai. Kamu adalah pribadi yang luar biasa dan spesial!</p>
        <p class="fade-in-text">Ini playlist khusus untukmu di hari istimewa ini, semoga suka ya:</p>
        <audio controls autoplay loop class="audio-player-animation">
            <source src="music/your_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button class="gift-button" onclick="showGift()">Buka Hadiahmu!</button>
    </div>

    <script>
        function showGift() {
            window.location.href = 'gift_qr.html';
        }
        // TIPS: Cara mengganti foto dan musik:
        // 1. Ganti 'images/your_photo.jpg' dengan path foto yang kamu inginkan.
        // 2. Ganti 'music/your_song.mp3' dengan path lagu yang kamu inginkan.
        // 3. Ganti "[Nama Orang Ulang Tahun]" dengan nama yang berulang tahun.
    </script>
</body>
</html>
