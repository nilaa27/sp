<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made_with_xlord</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/456.css">
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="profile-area">
                <div class="profile-pic-wrapper">
                    <img id="birthdayPersonPic" src="https://iili.io/FfPuGEu.jpg" alt="[TARGET_PHOTO]" class="profile-pic">
                </div>
                <div class="chat-bubble">
                    [BOT]: Hi, Mayfa Kamu Sudah Melewati Tantangan Hidup Selama
                </div>
            </div>
        </div>

        <div class="countdown-section">
            <h1 id="ageDisplay" class="age-text">00 TAHUN 00 BULAN</h1> 
            
            <div class="countdown-timer">
                <div class="time-box">
                    <span id="totalDays" class="time-value">00</span>
                    <span class="time-label">HARI</span>
                </div>
                <span class="colon">:</span>
                <div class="time-box">
                    <span id="totalHours" class="time-value">00</span>
                    <span class="time-label">JAM</span>
                </div>
                <span class="colon">:</span>
                <div class="time-box">
                    <span id="totalMinutes" class="time-value">00</span>
                    <span class="time-label">MENIT</span>
                </div>
                <span class="colon">:</span>
                <div class="time-box">
                    <span id="totalSeconds" class="time-value">00</span>
                    <span class="time-label">DETIK</span>
                </div>
            </div>
            
            <button class="gift-button" onclick="showGift()">
                CLICK TO UNLOCK GIFT!!!
            </button>

            <div class="footer-icons">
                <span><*></span>
                <span><*></span>
                <span><*></span>
                <span><*></span>
            </div>
            
            <p class="made-with-love">Made_By_Xlord</p>
        </div>
    </div>

    <script>
        const birthDateStr = "2005-09-28";
        const birthDate = new Date(birthDateStr); // Tanggal lahir Mayfa

        function updateAgeDisplay() {
            const now = new Date(); // Mengambil waktu lokal saat ini
            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days = prevMonth.getDate() + days; 
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('ageDisplay').textContent = 
                `${String(years).padStart(2, '0')} TAHUN ${String(months).padStart(2, '0')} BULAN`;
        }

        function updateTotalDuration() {
            const now = new Date(); // Mengambil waktu lokal saat ini
            const timeDifference = now.getTime() - birthDate.getTime();

            if (timeDifference < 0) { 
                document.getElementById("totalDays").textContent = "00";
                document.getElementById("totalHours").textContent = "00";
                document.getElementById("totalMinutes").textContent = "00";
                document.getElementById("totalSeconds").textContent = "00";
                return;
            }

            const totalSeconds = Math.floor(timeDifference / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);

            const remainingSeconds = totalSeconds % 60;
            const remainingMinutes = totalMinutes % 60;
            const remainingHours = totalHours % 24;

            document.getElementById("totalDays").textContent = String(totalDays).padStart(2, '0');
            document.getElementById("totalHours").textContent = String(remainingHours).padStart(2, '0');
            document.getElementById("totalMinutes").textContent = String(remainingMinutes).padStart(2, '0');
            document.getElementById("totalSeconds").textContent = String(remainingSeconds).padStart(2, '0');

            updateAgeDisplay();
        }

        updateTotalDuration();
        setInterval(updateTotalDuration, 1000);

        function showGift() {
            window.location.href = 'gift_qr.html';
        }
    </script>
</body>
</html>
