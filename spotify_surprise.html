<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Ulang Tahun Spesial!</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Font mirip Spotify */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1DB954, #0a5a2a); /* Gradasi hijau Spotify */
            margin: 0;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spotify-card {
            background-color: rgba(0, 0, 0, 0.7); /* Background transparan */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: scaleUp 0.8s ease-out; /* Animasi scale up saat muncul */
        }
        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: rotate 5s linear infinite; /* Animasi berputar */
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #1DB954; /* Hijau Spotify */
            animation: slideInLeft 1s ease-out; /* Animasi slide dari kiri */
        }
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 0.5s; /* Fade in dengan delay */
        }
        audio {
            width: 80%;
            margin-top: 20px;
            opacity: 0;
            animation: slideInUp 1s ease-out forwards 1s; /* Slide in dari bawah dengan delay */
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .gift-button {
            background-color: #FFC107; /* Kuning cerah untuk hadiah */
            color: #333;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 30px;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease-in-out;
            animation: bounce 2s infinite alternate; /* Animasi memantul */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .gift-button:hover {
            background-color: #e0a800;
            transform: scale(1.05); /* Efek membesar saat hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Mengganti font Montserrat agar mirip Spotify */
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body>
    <div class="spotify-card">
        <img id="birthdayPersonPic" src="images/your_photo.jpg" alt="Foto Orang Ulang Tahun" class="profile-pic">
        <h1>Selamat Ulang Tahun, [Nama Orang Ulang Tahun]!</h1>
        <p>Semoga hari ini penuh kebahagiaan, tawa, dan semua keinginanmu tercapai. Kamu adalah pribadi yang luar biasa!</p>
        <p>Ini playlist khusus untukmu di hari spesial ini:</p>
        <audio controls autoplay loop>
            <source src="music/your_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button class="gift-button" onclick="showGift()">Buka Hadiahmu!</button>
    </div>

    <script>
        function showGift() {
            window.location.href = 'gift_qr.html'; // Arahkan ke halaman hadiah
        }

        // TIPS: Cara mengganti foto dan musik:
        // 1. Ganti 'images/your_photo.jpg' dengan path foto yang kamu inginkan.
        //    (pastikan folder 'images' ada dan fotonya di sana)
        // 2. Ganti 'music/your_song.mp3' dengan path lagu yang kamu inginkan.
        //    (pastikan folder 'music' ada dan lagunya di sana)
        // 3. Ganti "[Nama Orang Ulang Tahun]" dengan nama yang berulang tahun.
    </script>
</body>
</html>
